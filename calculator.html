            <td>

                <input type="button" id="multiplicationBtn" onclick="myCalculator('*')" value="*">
                <input type="button" id="divisionBtn" onclick="myCalculator('/')" value="/">
                <input type="button" id="modulusBtn" onclick="myCalculator('%')" value="%">
                <input type="button" id="resetBtn" value="reset">
            </td>
        </tr>
    </table>
    <script>
        function addition(firstNum, secondNum) {
            return firstNum + secondNum;
        }
        function subtraction(firstNum, secondNum) {
            return firstNum - secondNum;
        }
        function multiplication(firstNum, secondNum) {
            return firstNum * secondNum;
        }
        function division(firstNum, secondNum) {
            return firstNum / secondNum;
        }
        function modulus(firstNum, secondNum) {
            return firstNum % secondNum;
        }

        function myCalculator(operator) {
            var firstNum = Number(document.getElementById('firstNum').value);
            var secondNum = Number(document.getElementById('secondNum').value);
            var result = 0;
            switch (operator) {
                case '+':
                    result = addition(firstNum, secondNum);
                    break;

                case '-':
                    result = subtraction(firstNum, secondNum);
                    break;

                case '*':
                    result = multiplication(firstNum, secondNum);
                    break;

                case '/':
                    result = division(firstNum, secondNum);
                    break;
                case '%':
                    result = modulus(firstNum, secondNum);
                    break;
                default:
                    result = 'invalid';

            }
            document.getElementById('result').value = result;
        }
        var resetBtn = document.getElementById('resetBtn');
        resetBtn.onclick = function resetCalculator() {
            document.getElementById('firstNum').value = '';
            document.getElementById('secondNum').value = '';
            document.getElementById('result').value = '';
